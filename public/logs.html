<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screenshot API - Logs Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0f0f0f;
      --bg-secondary: #1a1a1a;
      --bg-tertiary: #252525;
      --text-primary: #ffffff;
      --text-secondary: #a0a0a0;
      --text-muted: #666666;
      --border-color: #333333;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --success: #22c55e;
      --warning: #eab308;
      --error: #ef4444;
      --info: #06b6d4;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
    }

    /* Header */
    .header {
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header h1 {
      font-size: 1.25rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .header-actions {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .refresh-btn {
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.875rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.2s;
    }

    .refresh-btn:hover {
      background: var(--border-color);
    }

    .refresh-btn.loading {
      opacity: 0.7;
      pointer-events: none;
    }

    .auto-refresh {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    /* Main Layout */
    .container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
      padding: 1.5rem;
      max-width: 1600px;
      margin: 0 auto;
    }

    /* Stats Cards */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    .stat-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 1.25rem;
    }

    .stat-card .label {
      font-size: 0.75rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.5rem;
    }

    .stat-card .value {
      font-size: 1.75rem;
      font-weight: 600;
    }

    .stat-card .subtext {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-top: 0.25rem;
    }

    .stat-card.success .value { color: var(--success); }
    .stat-card.warning .value { color: var(--warning); }
    .stat-card.error .value { color: var(--error); }
    .stat-card.info .value { color: var(--info); }

    /* Charts Section */
    .charts-grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 1rem;
    }

    @media (max-width: 1024px) {
      .charts-grid {
        grid-template-columns: 1fr;
      }
    }

    .chart-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 1.25rem;
    }

    .chart-card h3 {
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 1rem;
      color: var(--text-secondary);
    }

    .chart-container {
      height: 200px;
      display: flex;
      align-items: flex-end;
      gap: 4px;
      padding-top: 1rem;
    }

    .chart-bar {
      flex: 1;
      background: var(--accent);
      border-radius: 3px 3px 0 0;
      min-height: 4px;
      position: relative;
      transition: all 0.2s;
    }

    .chart-bar:hover {
      background: var(--accent-hover);
    }

    .chart-bar .tooltip {
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: var(--bg-tertiary);
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
    }

    .chart-bar:hover .tooltip {
      opacity: 1;
    }

    /* Error List */
    .error-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .error-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0;
      border-bottom: 1px solid var(--border-color);
    }

    .error-item:last-child {
      border-bottom: none;
    }

    .error-code {
      font-family: 'SF Mono', Monaco, monospace;
      font-size: 0.8rem;
      color: var(--error);
    }

    .error-count {
      background: var(--bg-tertiary);
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
    }

    /* Filters */
    .filters-section {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 1rem;
    }

    .filters-row {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      align-items: center;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .filter-group label {
      font-size: 0.75rem;
      color: var(--text-secondary);
    }

    .filter-group input,
    .filter-group select {
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
      padding: 0.5rem 0.75rem;
      border-radius: 6px;
      font-size: 0.875rem;
      min-width: 150px;
    }

    .filter-group input:focus,
    .filter-group select:focus {
      outline: none;
      border-color: var(--accent);
    }

    .search-input {
      flex: 1;
      min-width: 200px;
    }

    /* Logs Table */
    .logs-section {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      overflow: hidden;
    }

    .logs-header {
      padding: 1rem;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logs-header h2 {
      font-size: 1rem;
      font-weight: 500;
    }

    .logs-count {
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .logs-table {
      width: 100%;
      border-collapse: collapse;
    }

    .logs-table th {
      text-align: left;
      padding: 0.75rem 1rem;
      font-size: 0.75rem;
      font-weight: 500;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      background: var(--bg-tertiary);
      border-bottom: 1px solid var(--border-color);
    }

    .logs-table td {
      padding: 0.75rem 1rem;
      font-size: 0.875rem;
      border-bottom: 1px solid var(--border-color);
      vertical-align: top;
    }

    .logs-table tr:hover {
      background: var(--bg-tertiary);
      cursor: pointer;
    }

    .logs-table tr.error {
      background: rgba(239, 68, 68, 0.1);
    }

    .logs-table tr.warning {
      background: rgba(234, 179, 8, 0.1);
    }

    /* Status Badge */
    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 500;
    }

    .status-badge.success {
      background: rgba(34, 197, 94, 0.2);
      color: var(--success);
    }

    .status-badge.warning {
      background: rgba(234, 179, 8, 0.2);
      color: var(--warning);
    }

    .status-badge.error {
      background: rgba(239, 68, 68, 0.2);
      color: var(--error);
    }

    /* Level Badge */
    .level-badge {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 0.5rem;
    }

    .level-badge.info { background: var(--info); }
    .level-badge.warn { background: var(--warning); }
    .level-badge.error { background: var(--error); }
    .level-badge.debug { background: var(--text-muted); }

    /* Method Badge */
    .method-badge {
      font-family: 'SF Mono', Monaco, monospace;
      font-size: 0.75rem;
      padding: 0.125rem 0.375rem;
      border-radius: 3px;
      background: var(--bg-tertiary);
    }

    .method-badge.GET { color: var(--success); }
    .method-badge.POST { color: var(--accent); }
    .method-badge.DELETE { color: var(--error); }

    /* Path */
    .path-cell {
      font-family: 'SF Mono', Monaco, monospace;
      font-size: 0.8rem;
      color: var(--text-secondary);
      max-width: 300px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* Duration */
    .duration {
      font-family: 'SF Mono', Monaco, monospace;
      font-size: 0.8rem;
    }

    .duration.fast { color: var(--success); }
    .duration.medium { color: var(--warning); }
    .duration.slow { color: var(--error); }

    /* Timestamp */
    .timestamp {
      font-size: 0.75rem;
      color: var(--text-muted);
      white-space: nowrap;
    }

    /* Error Preview */
    .error-preview {
      font-size: 0.75rem;
      color: var(--error);
      max-width: 250px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* Pagination */
    .pagination {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      border-top: 1px solid var(--border-color);
    }

    .pagination-info {
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .pagination-buttons {
      display: flex;
      gap: 0.5rem;
    }

    .pagination-btn {
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.875rem;
      transition: all 0.2s;
    }

    .pagination-btn:hover:not(:disabled) {
      background: var(--border-color);
    }

    .pagination-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
      z-index: 1000;
      overflow-y: auto;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
    }

    .modal-overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    .modal {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      width: 100%;
      max-width: 800px;
      max-height: calc(100vh - 4rem);
      overflow-y: auto;
    }

    .modal-header {
      padding: 1.25rem;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      background: var(--bg-secondary);
    }

    .modal-header h2 {
      font-size: 1rem;
      font-weight: 500;
    }

    .modal-close {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 1.5rem;
      padding: 0.25rem;
      line-height: 1;
    }

    .modal-close:hover {
      color: var(--text-primary);
    }

    .modal-body {
      padding: 1.25rem;
    }

    .detail-section {
      margin-bottom: 1.5rem;
    }

    .detail-section h3 {
      font-size: 0.75rem;
      font-weight: 500;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.75rem;
    }

    .detail-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
    }

    .detail-item {
      background: var(--bg-tertiary);
      padding: 0.75rem;
      border-radius: 6px;
    }

    .detail-item .label {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-bottom: 0.25rem;
    }

    .detail-item .value {
      font-size: 0.875rem;
      word-break: break-all;
    }

    .code-block {
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      padding: 1rem;
      font-family: 'SF Mono', Monaco, monospace;
      font-size: 0.8rem;
      overflow-x: auto;
      white-space: pre-wrap;
      word-break: break-all;
      max-height: 300px;
      overflow-y: auto;
    }

    .stack-trace {
      color: var(--error);
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 3rem;
      color: var(--text-secondary);
    }

    .empty-state-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    /* Loading */
    .loading-spinner {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
        <circle cx="8.5" cy="8.5" r="1.5"/>
        <polyline points="21 15 16 10 5 21"/>
      </svg>
      Screenshot API Logs
    </h1>
    <div class="header-actions">
      <label class="auto-refresh">
        <input type="checkbox" id="autoRefresh" checked>
        Auto-refresh (10s)
      </label>
      <button class="refresh-btn" onclick="loadData()">
        <svg class="refresh-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="23 4 23 10 17 10"/>
          <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/>
        </svg>
        Refresh
      </button>
    </div>
  </header>

  <div class="container">
    <!-- Stats Cards -->
    <div class="stats-grid" id="statsGrid">
      <div class="stat-card">
        <div class="label">Total Requests (24h)</div>
        <div class="value" id="statTotal">-</div>
      </div>
      <div class="stat-card success">
        <div class="label">Successful</div>
        <div class="value" id="statSuccess">-</div>
      </div>
      <div class="stat-card error">
        <div class="label">Failed</div>
        <div class="value" id="statFailed">-</div>
      </div>
      <div class="stat-card info">
        <div class="label">Avg Response Time</div>
        <div class="value" id="statAvgTime">-</div>
        <div class="subtext">milliseconds</div>
      </div>
      <div class="stat-card warning">
        <div class="label">Cache Hit Rate</div>
        <div class="value" id="statCacheHit">-</div>
        <div class="subtext">percent</div>
      </div>
    </div>

    <!-- Charts -->
    <div class="charts-grid">
      <div class="chart-card">
        <h3>Requests per Hour</h3>
        <div class="chart-container" id="requestsChart"></div>
      </div>
      <div class="chart-card">
        <h3>Top Errors</h3>
        <div class="error-list" id="errorsList"></div>
      </div>
    </div>

    <!-- Filters -->
    <div class="filters-section">
      <div class="filters-row">
        <div class="filter-group">
          <label>Level</label>
          <select id="filterLevel">
            <option value="">All Levels</option>
            <option value="error">Error</option>
            <option value="warn">Warning</option>
            <option value="info">Info</option>
            <option value="debug">Debug</option>
          </select>
        </div>
        <div class="filter-group">
          <label>Status</label>
          <select id="filterStatus">
            <option value="">All Status</option>
            <option value="200">200 OK</option>
            <option value="201">201 Created</option>
            <option value="400">400 Bad Request</option>
            <option value="404">404 Not Found</option>
            <option value="429">429 Rate Limited</option>
            <option value="500">500 Server Error</option>
          </select>
        </div>
        <div class="filter-group">
          <label>Path</label>
          <select id="filterPath">
            <option value="">All Paths</option>
            <option value="/screenshot">/screenshot</option>
            <option value="/screenshots">/screenshots</option>
            <option value="/health">/health</option>
            <option value="/logs">/logs</option>
          </select>
        </div>
        <div class="filter-group search-input">
          <label>Search</label>
          <input type="text" id="filterSearch" placeholder="Search errors, URLs, request IDs...">
        </div>
      </div>
    </div>

    <!-- Logs Table -->
    <div class="logs-section">
      <div class="logs-header">
        <h2>Request Logs</h2>
        <span class="logs-count" id="logsCount">Loading...</span>
      </div>
      <table class="logs-table">
        <thead>
          <tr>
            <th>Level</th>
            <th>Time</th>
            <th>Method</th>
            <th>Path</th>
            <th>Status</th>
            <th>Duration</th>
            <th>Error</th>
          </tr>
        </thead>
        <tbody id="logsBody">
          <tr>
            <td colspan="7" class="empty-state">
              <div class="empty-state-icon">üìã</div>
              <p>Loading logs...</p>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="pagination">
        <span class="pagination-info" id="paginationInfo">-</span>
        <div class="pagination-buttons">
          <button class="pagination-btn" id="prevBtn" disabled onclick="prevPage()">Previous</button>
          <button class="pagination-btn" id="nextBtn" disabled onclick="nextPage()">Next</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Detail Modal -->
  <div class="modal-overlay" id="modalOverlay" onclick="closeModal(event)">
    <div class="modal" onclick="event.stopPropagation()">
      <div class="modal-header">
        <h2>Request Details</h2>
        <button class="modal-close" onclick="closeModal()">&times;</button>
      </div>
      <div class="modal-body" id="modalBody">
        <!-- Populated dynamically -->
      </div>
    </div>
  </div>

  <script>
    // State
    let currentPage = 0;
    const pageSize = 50;
    let totalLogs = 0;
    let autoRefreshInterval = null;

    // Format date
    function formatDate(isoString) {
      const date = new Date(isoString);
      return date.toLocaleString();
    }

    // Format relative time
    function formatRelativeTime(isoString) {
      const date = new Date(isoString);
      const now = new Date();
      const diff = now - date;

      if (diff < 60000) return 'just now';
      if (diff < 3600000) return Math.floor(diff / 60000) + 'm ago';
      if (diff < 86400000) return Math.floor(diff / 3600000) + 'h ago';
      return Math.floor(diff / 86400000) + 'd ago';
    }

    // Get status class
    function getStatusClass(status) {
      if (status >= 500) return 'error';
      if (status >= 400) return 'warning';
      return 'success';
    }

    // Get duration class
    function getDurationClass(ms) {
      if (ms < 500) return 'fast';
      if (ms < 2000) return 'medium';
      return 'slow';
    }

    // Load stats
    async function loadStats() {
      try {
        const res = await fetch('/api/logs/stats?hours=24');
        const data = await res.json();

        if (data.success) {
          const stats = data.data;

          document.getElementById('statTotal').textContent = stats.totalRequests.toLocaleString();
          document.getElementById('statSuccess').textContent = stats.successfulRequests.toLocaleString();
          document.getElementById('statFailed').textContent = stats.failedRequests.toLocaleString();
          document.getElementById('statAvgTime').textContent = stats.avgResponseTime.toLocaleString();
          document.getElementById('statCacheHit').textContent = stats.cacheHitRate.toFixed(1) + '%';

          // Render requests chart
          renderRequestsChart(stats.requestsPerHour);

          // Render errors list
          renderErrorsList(stats.topErrors);
        }
      } catch (error) {
        console.error('Failed to load stats:', error);
      }
    }

    // Render requests chart
    function renderRequestsChart(data) {
      const container = document.getElementById('requestsChart');
      if (!data || data.length === 0) {
        container.innerHTML = '<div class="empty-state">No data available</div>';
        return;
      }

      const maxCount = Math.max(...data.map(d => d.count));

      container.innerHTML = data.map(d => {
        const height = maxCount > 0 ? (d.count / maxCount) * 100 : 0;
        const hour = d.hour.split(' ')[1] || d.hour;
        return `
          <div class="chart-bar" style="height: ${Math.max(height, 2)}%">
            <div class="tooltip">${hour}: ${d.count} requests</div>
          </div>
        `;
      }).join('');
    }

    // Render errors list
    function renderErrorsList(errors) {
      const container = document.getElementById('errorsList');
      if (!errors || errors.length === 0) {
        container.innerHTML = '<div class="empty-state" style="padding: 1rem;">No errors in last 24h</div>';
        return;
      }

      container.innerHTML = errors.map(e => `
        <div class="error-item">
          <span class="error-code">${e.code}</span>
          <span class="error-count">${e.count}</span>
        </div>
      `).join('');
    }

    // Build query params from filters
    function getFilterParams() {
      const params = new URLSearchParams();

      const level = document.getElementById('filterLevel').value;
      const status = document.getElementById('filterStatus').value;
      const path = document.getElementById('filterPath').value;
      const search = document.getElementById('filterSearch').value;

      if (level) params.set('level', level);
      if (status) params.set('status', status);
      if (path) params.set('path', path);
      if (search) params.set('search', search);

      params.set('limit', pageSize);
      params.set('offset', currentPage * pageSize);

      return params.toString();
    }

    // Load logs
    async function loadLogs() {
      try {
        const params = getFilterParams();
        const res = await fetch(`/api/logs?${params}`);
        const data = await res.json();

        if (data.success) {
          totalLogs = data.pagination.total;
          renderLogs(data.data);
          updatePagination(data.pagination);
        }
      } catch (error) {
        console.error('Failed to load logs:', error);
        document.getElementById('logsBody').innerHTML = `
          <tr>
            <td colspan="7" class="empty-state">
              <div class="empty-state-icon">‚ö†Ô∏è</div>
              <p>Failed to load logs</p>
            </td>
          </tr>
        `;
      }
    }

    // Render logs table
    function renderLogs(logs) {
      const tbody = document.getElementById('logsBody');

      if (!logs || logs.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="7" class="empty-state">
              <div class="empty-state-icon">üìã</div>
              <p>No logs found</p>
            </td>
          </tr>
        `;
        return;
      }

      tbody.innerHTML = logs.map(log => `
        <tr class="${log.level === 'error' ? 'error' : log.level === 'warn' ? 'warning' : ''}" onclick="showDetail(${log.id})">
          <td>
            <span class="level-badge ${log.level}"></span>
            ${log.level}
          </td>
          <td class="timestamp" title="${formatDate(log.timestamp)}">${formatRelativeTime(log.timestamp)}</td>
          <td><span class="method-badge ${log.method}">${log.method}</span></td>
          <td class="path-cell" title="${log.path}">${log.path}</td>
          <td><span class="status-badge ${getStatusClass(log.statusCode)}">${log.statusCode}</span></td>
          <td><span class="duration ${getDurationClass(log.duration)}">${log.duration}ms</span></td>
          <td class="error-preview" title="${log.error || ''}">${log.error || '-'}</td>
        </tr>
      `).join('');
    }

    // Update pagination
    function updatePagination(pagination) {
      const start = pagination.offset + 1;
      const end = Math.min(pagination.offset + pagination.limit, pagination.total);

      document.getElementById('logsCount').textContent = `${pagination.total.toLocaleString()} logs`;
      document.getElementById('paginationInfo').textContent = `Showing ${start}-${end} of ${pagination.total}`;

      document.getElementById('prevBtn').disabled = currentPage === 0;
      document.getElementById('nextBtn').disabled = !pagination.hasMore;
    }

    // Pagination
    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        loadLogs();
      }
    }

    function nextPage() {
      currentPage++;
      loadLogs();
    }

    // Show detail modal
    async function showDetail(id) {
      try {
        const res = await fetch(`/api/logs/${id}`);
        const data = await res.json();

        if (data.success) {
          renderDetailModal(data.data);
          document.getElementById('modalOverlay').classList.add('active');
        }
      } catch (error) {
        console.error('Failed to load log detail:', error);
      }
    }

    // Render detail modal
    function renderDetailModal(log) {
      const modal = document.getElementById('modalBody');

      modal.innerHTML = `
        <div class="detail-section">
          <h3>Request Info</h3>
          <div class="detail-grid">
            <div class="detail-item">
              <div class="label">Request ID</div>
              <div class="value" style="font-family: monospace;">${log.requestId}</div>
            </div>
            <div class="detail-item">
              <div class="label">Timestamp</div>
              <div class="value">${formatDate(log.timestamp)}</div>
            </div>
            <div class="detail-item">
              <div class="label">Method & Path</div>
              <div class="value"><span class="method-badge ${log.method}">${log.method}</span> ${log.path}</div>
            </div>
            <div class="detail-item">
              <div class="label">Status</div>
              <div class="value"><span class="status-badge ${getStatusClass(log.statusCode)}">${log.statusCode}</span></div>
            </div>
            <div class="detail-item">
              <div class="label">Duration</div>
              <div class="value"><span class="duration ${getDurationClass(log.duration)}">${log.duration}ms</span></div>
            </div>
            <div class="detail-item">
              <div class="label">Client IP</div>
              <div class="value">${log.ip || 'unknown'}</div>
            </div>
          </div>
        </div>

        ${log.targetUrl ? `
        <div class="detail-section">
          <h3>Screenshot Info</h3>
          <div class="detail-grid">
            <div class="detail-item">
              <div class="label">Target URL</div>
              <div class="value"><a href="${log.targetUrl}" target="_blank" style="color: var(--accent);">${log.targetUrl}</a></div>
            </div>
            ${log.screenshotUrl ? `
            <div class="detail-item">
              <div class="label">Screenshot URL</div>
              <div class="value"><a href="${log.screenshotUrl}" target="_blank" style="color: var(--accent);">${log.screenshotUrl}</a></div>
            </div>
            ` : ''}
            <div class="detail-item">
              <div class="label">Cache</div>
              <div class="value">${log.cacheHit ? '‚úÖ Cache Hit' : '‚ùå Cache Miss'}</div>
            </div>
          </div>
        </div>
        ` : ''}

        ${log.requestBody ? `
        <div class="detail-section">
          <h3>Request Body</h3>
          <div class="code-block">${formatJson(log.requestBody)}</div>
        </div>
        ` : ''}

        ${log.error ? `
        <div class="detail-section">
          <h3>Error</h3>
          <div class="detail-grid">
            <div class="detail-item">
              <div class="label">Error Code</div>
              <div class="value" style="color: var(--error);">${log.errorCode || 'UNKNOWN'}</div>
            </div>
            <div class="detail-item">
              <div class="label">Error Message</div>
              <div class="value" style="color: var(--error);">${log.error}</div>
            </div>
          </div>
          ${log.errorStack ? `
          <div style="margin-top: 1rem;">
            <div class="label" style="margin-bottom: 0.5rem;">Stack Trace</div>
            <div class="code-block stack-trace">${escapeHtml(log.errorStack)}</div>
          </div>
          ` : ''}
        </div>
        ` : ''}

        <div class="detail-section">
          <h3>User Agent</h3>
          <div class="code-block">${escapeHtml(log.userAgent || 'unknown')}</div>
        </div>
      `;
    }

    // Format JSON
    function formatJson(str) {
      try {
        const obj = typeof str === 'string' ? JSON.parse(str) : str;
        return escapeHtml(JSON.stringify(obj, null, 2));
      } catch {
        return escapeHtml(str);
      }
    }

    // Escape HTML
    function escapeHtml(str) {
      if (!str) return '';
      return str
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    // Close modal
    function closeModal(event) {
      if (!event || event.target === document.getElementById('modalOverlay')) {
        document.getElementById('modalOverlay').classList.remove('active');
      }
    }

    // Load all data
    async function loadData() {
      const btn = document.querySelector('.refresh-btn');
      btn.classList.add('loading');
      btn.querySelector('.refresh-icon').classList.add('loading-spinner');

      await Promise.all([loadStats(), loadLogs()]);

      btn.classList.remove('loading');
      btn.querySelector('.refresh-icon').classList.remove('loading-spinner');
    }

    // Filter change handlers
    document.getElementById('filterLevel').addEventListener('change', () => { currentPage = 0; loadLogs(); });
    document.getElementById('filterStatus').addEventListener('change', () => { currentPage = 0; loadLogs(); });
    document.getElementById('filterPath').addEventListener('change', () => { currentPage = 0; loadLogs(); });

    let searchTimeout;
    document.getElementById('filterSearch').addEventListener('input', (e) => {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => {
        currentPage = 0;
        loadLogs();
      }, 300);
    });

    // Auto-refresh
    document.getElementById('autoRefresh').addEventListener('change', (e) => {
      if (e.target.checked) {
        autoRefreshInterval = setInterval(loadData, 10000);
      } else {
        clearInterval(autoRefreshInterval);
      }
    });

    // Keyboard shortcut to close modal
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeModal();
    });

    // Initial load
    loadData();
    autoRefreshInterval = setInterval(loadData, 10000);
  </script>
</body>
</html>
